<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/test.css">
    <title>test</title>
</head>
<body onload="get()">
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">	
		
            <div class="logo">
			<a href="home.html"><img src="images/home 80 px.png" alt="logo"></a></div> 
			<h1></h1>
			

		</div>      
    </div>
            
    

    <!-- Head -->
    <section class="features-head bg-primary py-3">
        <div class="container grid">
            <div>
                <h1 class="xl"></h1>
                <p class="lead">
                    Aptitude Test
                </p>
            </div>
            <img src="" alt="photo ">
        </div>
    </section>

    <!-- Sub head -->
    <section class="features-sub-head bg-light py-3">
        <div class="container grid">
            <div>
                <h1 class="md">Aptitude test</h1>
                <p>
				Questions? & Answers
			  </p>
            </div>
			 
            
        </div>
    </section>

    <section class="features-main my-2">
        <div class="container grid grid-3">
 <video width="500" height="240" controls >
           <source src="tulon.mp4" type="video/mp4">

          Your browser does not support the video tag.
</video>
    
        
        <div class="container">
				<br /><br />

		<h2>Your Task</h2>
		<h3><p id="printtext"></p></h3> 
		<h3><p id="item"></p></h3>
		<br /><br />
        <div class="contact">     
		<span class="inputbox">
		<script>
		
			var savedata_aptitude= localStorage.getItem("savedata_aptitude");
			function question() {
				var x = document.getElementById("inquirytext").value;
				localStorage.setItem("savedata_aptitude",x);
				document.getElementById("printtext").innerHTML = x;
			}
				
			function get(){
				localStorage.getItem("savedata_aptitude");
				document.getElementById("item").innerHTML = savedata_aptitude;
			}
		</script>
		<textarea id="inquirytext" type="text" cols="70" rows="3" required></textarea>
		
		<span class="textname">Any Inquiry?</span> </span><br />
		<button type="submit" class="btn btn-info" onclick="question()">Update</button>            

	</div>
    
</body>
</html>
